<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">

    <style>
        .page6_01 {
            position: absolute;
            width: 18.5%;
            top: 11.7%;

        .page6_05 {
            position: absolute;
            width: 18.1%;

        }

            position: absolute;

        .iconP29 {

            width: 110px;
            height: 33px;
        }

        audio::-webkit-media-controls-panel{
            background-image: url(../img/icon-01-01.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
        /* audio::-webkit-media-controls-play-button{

<body>
    <div id="app">
        <div class="container">
            <a class="arrow_left" href="page5.html"></a>

    <script>
        new WOW().init();

        $(document).ready(function () {
            $('.page6_01').click(function () {
                $(this).toggleClass('animation');
            })

            $('.page6_02').click(function () {

            })

                $(this).toggleClass('animation');
